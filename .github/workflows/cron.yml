name: nightly-grid
on:
  schedule: [{ cron: "17 2 * * *" }]
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -U pip
      - run: pip install -r requirements.txt
      - name: Run research (if script exists)
        run: |
          if [ -f "run_grid_research.py" ]; then
            python run_grid_research.py || echo "research script failed (continuing)"
          else
            echo "run_grid_research.py not found; using dummy data"
          fi
      - name: Export to docs/top15.json
        run: python scripts/export_top15.py
      - name: Commit outputs
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add outputs/top15_table.csv docs/top15.json
          git commit -m "nightly update" || echo "no changes"
          git push
      - name: Telegram push (optional)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/telegram_push.py || echo "no telegram"
